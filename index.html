<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nome do Site</title>
</head>
<body>   
    <header>
        <div class="logo">
            <h1>Site</h1>
        </div>
        <nav>
            <ul>              
                <form id="formBusca">
                    <input type="text" id="inputBusca" placeholder="Digite o nome da série" required class="barra">
                    <button type="submit" class="busca">Buscar</button>
                </form>
            </ul>
        </nav>
    </header>
    <main>
        <section class="conteudo">
            <div id="seriesContainer"></div>
            <div id="paginationControls">
                <button onclick="mudarPagina(-1)">Anterior</button>
                <span id="paginaAtual">1</span>
                <button onclick="mudarPagina(1)">Próxima</button>
            </div>
        </section>

        <section class="conteudo-filme">
            <div class="conteudo-info">
                <h3>Filme em Destaque</h3>
                <p></p>
                <button>Assistir</button>
                <button>Adicionar à Lista</button>
            </div>
        </section>

        <section>
            <h3>Ação</h3>
            <div class="carrossel">
                <button class="carrossel-btn esquerda">&lt;</button>
                <div class="filme-grid"></div>
                <button class="carrossel-btn direita">&gt;</button>
            </div>
        </section>

        <section>
            <h3>Drama</h3>
            <div class="carrossel">
                <button class="carrossel-btn esquerda">&lt;</button>
                <div class="filme-grid"></div>
                <button class="carrossel-btn direita">&gt;</button>
            </div>
        </section>

        <section>
            <h3>Comédia</h3>
            <div class="carrossel">
                <button class="carrossel-btn esquerda">&lt;</button>
                <div class="filme-grid"></div>
                <button class="carrossel-btn direita">&gt;</button>
            </div>
        </section>

        <section>
            <h3>Romance</h3>
            <div class="carrossel">
                <button class="carrossel-btn esquerda">&lt;</button>
                <div class="filme-grid"></div>
                <button class="carrossel-btn direita">&gt;</button>
            </div>
        </section>
        
    </main>
    <script src="js1.js"></script>
</body>
</html>
